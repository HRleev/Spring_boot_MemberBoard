<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>save</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>
<form action="/board/save" method="post" enctype="multipart/form-data">
    제목: <input type="text" name="boardWriter"><br>
    작성자: <input type="text" name="boardTitle" th:value="${session.memberEmail}" th:placeholder="${session.memberEmail}" readonly><br>
    내용: <input type="text" name="boardContents"><br>
    파일: <input type="file" name="boardFile" ><br>
    <input type="submit" value="글작성">
</form>
</body>
</html>
